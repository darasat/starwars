<ion-header>
    <ion-navbar color="primary">
        <ion-title>Info Personaje</ion-title>
        <ion-buttons end>
            <button ion-button (click)="closeModal()">cerrar</button>
        </ion-buttons>
      
     
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card-content>
        <ion-list>
  
            <button ion-item detail-none>
                <ion-icon name="man" item-left></ion-icon>
                <h3>Nombre: {{character.name}} </h3>
              </button>
      
  
          <button ion-item detail-none>
            <ion-icon name="man" item-left></ion-icon>
            <h3>Height: {{character.height/100}} m</h3>
          </button>
  
          <button ion-item detail-none>
            <ion-icon name="speedometer" item-left></ion-icon>
            <h3>Weight: {{character.weight}} kg</h3>
          </button>
  
          <button ion-item detail-none>
            <ion-icon name="star" item-left></ion-icon>
            <h3>Birth Year: {{character.birth_year}}</h3>
          </button>
  
      
  
        </ion-list>
      </ion-card-content>
       

         <!-- <img src="assets/img/taiquenaju.png"/> -->
        
</ion-content>
