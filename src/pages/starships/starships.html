<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

<ion-content padding>
 
  <ion-list>
    <button ion-item *ngFor="let starship of (starships | async)?.results" >
      {{ starship.name }}
    </button>
  </ion-list>
</ion-content>
