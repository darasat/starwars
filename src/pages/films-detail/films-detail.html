<ion-header>
    <ion-navbar color="primary">
      <ion-title>{{ film.title }}</ion-title>
    </ion-navbar>
  </ion-header>
   
  <ion-content padding>
    <ion-card>
      <ion-card-content>
        {{ film.opening_crawl }}
      </ion-card-content>

      <ion-item class="movie-info">
          <ion-icon name="film" item-left></ion-icon>
          Director: {{ film.director }}
      </ion-item>
     
      <ion-item detail-none>
        <h3>Personajes</h3>
        <ion-list>
          <button ion-item detail-none *ngFor="let char of appearingCharacters" (click)="characterSelected(char)">
            <h3>{{char.name}}</h3>
            <ion-icon name="arrow-forward" item-right></ion-icon>
          </button>
        </ion-list>
      </ion-item>

      
    
      
    </ion-card>
  </ion-content>
